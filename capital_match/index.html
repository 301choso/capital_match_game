<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="sohyun">
    <meta name="keywords" content="수도 맞추기 게임">
    <meta name="description" content="수도 맞추기 게임">
    <!-- sns share -->
    <meta name="og:url" content="capitalmatchgame.netlify.app">
    <meta name="og:title" content="수도 맞추기 게임">
    <meta name="og:type" content="website">
    <meta name="og:image" content="img/map.ico">
    <meta name="og:description" content="수도 맞추기 게임">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/map.ico">
    <link rel="apple-touch-icon-precomposed" href="img/map.ico">

    <title>수도 맞추기 게임</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/result.css">
    <link rel="stylesheet" href="./css/animation.css">
    <link rel="stylesheet" href="./css/qna.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
  <!--  <script>
      Kakao.init('');
      Kakao.isInitialized();
    </script>-->
  </head>
  <body>
    <section id="main" class="mx-auto my-5 py-5">
      <h1>수도 맞추기 게임</h1>
      <div class="col-lg-6 col-md-6 col-sm-10 col-12 mx-auto my-5">
        <img src="./img/map.ico" alt="mapImage">
      </div>
      <p>시작하려면 아래 버튼을 클릭하세요</p>
      <button type="button" onclick="js:begin()">start</button>
    </section>

    <section id="qna">
      <div class="status mx-auto mt-5">
        <div class="statusBar">
        </div>
      </div>
      <div class="qBox my-5 py-3 mx-auto">
      </div>
      <div class="answerBox">
      </div>
    </section>

    <section id="result" class="mx-auto my-5 py-5">
      <h1>당신의 점수는?</h1>
      <div class="resultname my-5">
      </div>
      <div class="resultname2 my-3">
      </div>
      <button type="button" class="my-3" onclick="js:resultAnswer(); this.onclick='';">정답보기</button>
      <button type="button" class="my-3" onclick="js:moveHome()">다시하기</button>
    </section>
    <script type="text/javascript">
      function moveHome(){
        location.href = "./index.html";
      }
    </script>
    <script src="./js/start.js" charset="utf-8"></script>
    <script src="./js/data.js" charset="utf-8"></script>
    <script src="./js/share.js" charset="utf-8"></script>
  </body>
</html>
